<select #filtro>
    <option value="all">Tutto</option>
    <option value="pref">preferiti</option>
    <option value="nasc">nascosti</option>
</select>

<button (click)="filtra(filtro.value)">Filtra</button>

<ul>
    <li>
        <div  *ngFor="let item of cards" >
            <ng-container *ngIf="item.nascosto === false || filtro.value === 'nasc'">
                <p>{{item.nome}}</p>
                <p>{{item.autore}}, {{item.Rating}}</p>
                <!--bottoni per le varie opzioni-->
                <button (click)="addPreferiti(item.id,filtro.value)">PREFERITI</button>
                <button  *ngIf="item.nascosto === false" (click)="nascondi(item.id,filtro.value)">NASCONDI</button>
                <button  *ngIf="item.nascosto === true"(click)="nascondi(item.id,filtro.value)">MOSTRA</button>
                <button (click)="apriD(item.id)">Dettaglio</button>
                <ng-container *ngIf="item.preferito === true">
                    <p appHighlight>â˜†</p>
                </ng-container>
            </ng-container>
        </div>
    </li>
</ul>
<mat-card class="base">

      <mat-card-subtitle>Autore</mat-card-subtitle>
