<div class="profiloForm">
    <img src="logo.jpg" alt="logo">
    <br>
    <p>Benvenuto {{utente}}</p>
    <p>{{user.name}}</p>
    <p>{{user.surname}}</p>
    <p>{{user.email}}</p>
    <p>{{user.telephone}}</p>
    <button (click)="cliccato()">MODIFICA</button>
    
<ng-container *ngIf="daModificare">
    <form [formGroup]="profiloForm" (ngSubmit)="onSubmit(profiloForm.value)">
    <div class="form-group">
        <label for="name">Name</label><br>
        <input type="text" id="name" formControlName="name" placeholder="{{user.name}}">
    </div>
    <div class="form-group">
        <label for="password">Surname</label><br>
        <input type="text" id="surname" formControlName="surname" placeholder="Alicata">
    </div>
    <div class="form-group">
        <label for="gender">Gender</label><br>
        <select name="gender" id="gender" formControlName="gender">
            <option selected value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="form-group">
        <label for="email">Email</label><br>
        <input type="text" id="email" formControlName="email" placeholder="Luca@gmail.com">
    </div>
    <div class="form-group">
        <label for="telephone">Telephone</label><br>
        <input type="text" id="telephone" formControlName="telephone" placeholder="3519040151">
    </div>

    <br>
    <button type="submit" id="btnSub">conferma</button>
    <button type="reset" id="btnSub">annulla</button>
</form>
</ng-container>
</div>
