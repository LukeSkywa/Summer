<ul>
  <li *ngFor="let menuItem of menuList">
    <button [routerLink]="menuItem.url" class="bottone"> {{menuItem.description}}</button>
  </li>
  
</ul>
<ng-container *ngIf="ricerca" class="cerca">
  <input type="text" #nome >Cerca
  <button (click)="cerca(nome.value)">CERCA</button>
</ng-container>
