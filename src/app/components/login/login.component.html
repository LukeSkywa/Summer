
<div class="back">
    <div class="div_login">
        <img src="img/logo.png.PNG" alt="logo">
        <button type="button" id="btn_singup" routerLinkActive="active" routerLink="/registrati">+</button>
        <p>Accedi</p>
        
        <form [formGroup]="loginForm" (ngSubmit)="login();">
            <div class="grid_div">
                <div class="form-group">
                    <label for="username" id="lbl">Nome utente
                        <div class="fist_section">
                                <span class="material-icons">
                                    person 
                                </span>
                                <input type="text" id="username" formControlName="username" placeholder="Mario.Rossi">
                                <p *ngIf="usernameControl.status === 'INVALID' && usernameControl.dirty" id="error">Campo nome obbligatorio</p>
                        </div>
                    </label>
                </div>

                <div class="form-group">
                    <div class="second_section">
                            <label for="password" id="lbl">Password
                                <span class="material-icons" id="span_left">
                                enhanced_encryption
                                </span>
                                <input [type]="passwordType" id="password" formControlName="password" placeholder="qwerty">
                                <span class="material-icons" (click)="togglePassword()" id="span_right">
                                    visibility_off
                                </span>
                            </label>
                    </div>
                </div>
                
                <mat-slide-toggle
                    (click)="modifica()"
                    [checked]="!checked">
                    Ricorda la password
                </mat-slide-toggle>

                <button type="submit" id="btn_sub">Accedi</button>

            </div>
        </form>
    </div>
</div>
