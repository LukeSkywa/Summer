<form  [formGroup]="feedform">
    <div >
      <label for="nome">Nome</label>
      <input type="text"  id="nome"  required formControlName="nome">
    </div>
    <div >
      <label for="cognome">Cognome</label>
      <input type="text"  id="cognome"  required formControlName="cognome">
    </div>
    <div >
      <label for="genere">Genere</label>
      <input type="text"  id="genere"  required formControlName="genere">
    </div>
    
     <!-- Rating:<app-rating formControlName="rating"></app-rating>-->
    
    <div >
      <label for="email">Email</label>
      <input type="email"  id="email"  required formControlName="email">
    </div>
    <div >
        <label for="telefono">Telefono</label>
        <input type="text"  id="telefono"  required formControlName="telefono">
    </div>
    <div >
        <label for="commenti">Commenti</label>
        <input type="text"  id="commenti"  required formControlName="commenti">
      </div>
    <button type="submit">Submit</button>
</form>
