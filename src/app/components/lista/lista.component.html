<button  (click)="filtra('all')" id="distanziatore">Tutti</button>

<button  (click)="filtra('pref')">Preferiti</button>

<button  (click)="filtra('nasc')">Nascosti</button>

        <div  *ngFor="let item of lista" >
            <ng-container *ngIf="!item.nascosto || filtroValue === 'nasc'">
                <mat-card class="base">
                    <div class="grid-container">
                        <img mat-card-image src="{{item.immagine}}" alt="None">
                        <button mat-button><img src="assets/img/like.png" alt="None"></button>
                        <button mat-button><img src="assets/img/share.png" alt="None"></button>
                        <mat-card-title>{{item.nome}}</mat-card-title>
                        <mat-card-subtitle>{{item.autore}}</mat-card-subtitle> 
                        <button (click)="apriD(item.id)">Dettaglio</button> 
                        <mat-card-content>
                            <button (click)="addPreferiti(item.id,filtroValue)">PREFERITI</button>
                            <button  *ngIf="item.nascosto === false" (click)="nascondi(item.id,filtroValue)">Nascondi</button>
                            <button  *ngIf="item.nascosto === true"(click)="nascondi(item.id,filtroValue)">Mostra</button>
                            <ng-container *ngIf="item.preferito === true">
                                <span appHighlight>â˜†</span>
                            </ng-container>
                        </mat-card-content>
                    </div>    
                </mat-card>
            </ng-container>
        </div>
