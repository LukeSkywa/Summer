<button  (click)="filtra('all')" id="distanziatore">Tutti</button>

<button  (click)="filtra('pref')">Preferiti</button>

<button  (click)="filtra('nasc')">Nascosti</button>

        <div  *ngFor="let item of lista" class="distanziatore" >
            <ng-container *ngIf="!item.nascosto || filtroValue === 'nasc'">
                <mat-card class="base">
                    <div class="grid-container">
                        <div class="item1">
                            <img mat-card-image src="{{item.immagine}}" alt="None">
                        </div>
                        <div class="item2">
                            <mat-card-title>{{item.nome}}</mat-card-title>
                        </div>
                        <div class="item3">
                            <mat-card-subtitle>{{item.autore}}</mat-card-subtitle>
                        </div>
                        <div class="item4">
                            <button (click)="addPreferiti(item.id,filtroValue)"><img src="assets/img/like.png" alt="None" ></button>
                        </div>
                        <div class="item5">
                            <button mat-button><img src="assets/img/share.png" alt="None" ></button>
                        </div>
                        <div class="item6">
                            <div class="dropdown">
                                <button class="dropbtn"><img src="assets/img/puntiVert.png" alt=""></button>
                                <div class="dropdown-content">
                                <div *ngIf="item.nascosto === true">
                                    <button  (click)="nascondi(item.id,filtroValue)">Mostra</button> 
                                </div>
                                <div *ngIf="item.nascosto === false" >
                                    <button  (click)="nascondi(item.id,filtroValue)">Nascondi</button>
                                </div>
                                <button (click)="apriD(item.id)">Dettaglio</button> 
                                </div>
                              </div>
                        </div>   
                    </div>    
                </mat-card>
            </ng-container>
        </div>
