<select #filtro>
    <option value="all">Tutto</option>
    <option value="pref">preferiti</option>
    <option value="nasc">nascosti</option>
</select>

<button (click)="filtra(filtro.value)">Filtra</button>

<ul>
    <div  *ngFor="let item of lista">
        <li>{{item.nome}}</li>
        <p>{{item.autore}}, {{item.Rating}}</p>
    </div>
</ul>
